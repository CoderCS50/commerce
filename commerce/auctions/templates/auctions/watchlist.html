{% extends "auctions/layout.html" %}

{% load static %}
<link href="{% static 'auctions/styles.css' %}" rel="stylesheet">

{% block body %}
<hr>
{% if user.is_authenticated %}
<h2 style="text-align: center;">Your Watchlist: <strong style="color: red;">{{inWatchlist}}</strong></h2><hr>
<div class="row mx-3  ">
  {%for listing in listings%}
  <div class="card text-center mb-3 " style="box-shadow: 0 5px 15px rgba(255, 0, 0, 0.15); width: 20rem; border-radius: 15px; margin: 15px;">
   <img style="margin: 10px;" src="{{listing.imgURL}}" class="img-fluid rounded-start" alt="{{listing.title}}">
    <div class="card-body" style="background: rgb(240, 240, 240); border-radius: 15px; margin: 5px;">
      <h5 class="card-title">{{listing.title}}</h5>
      <p class="card-text">{{listing.description}}</p>
      <a href="{%url 'listing' id=listing.id%}">
        <button class="button-82-pushable" role="button">
          <span class="button-82-shadow"></span>
          <span class="button-82-edge"></span>
          <span class="button-82-front text">
            View
          </span>
        </button>
      </a>

     

    </div>
  </div>
  {%endfor%}
</div>
{%endif%}

  




{% endblock %}
